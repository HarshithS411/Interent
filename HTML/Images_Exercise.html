<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <figure>
        <h3>Lenght units in px</h3>
        <img 
            src="pic.png"
            alt="Image place holder1" 
            width="300px" 
            height="300px" 
        />
    </figure>
    <hr>
    <figure>
        <h3>Lenght units in cm</h3>
        <img 
            src="pic.png"
            alt="Image place holder2" 
            width="1000cm" 
            height="500cm" 
        />
    </figure>
    <hr>
    <figure>
        <h3>Lenght units in inch</h3>
        <img 
            src="pic.png"
            alt="Image place holder3" 
            width="1000in" 
            height="600in" 
        />
    </figure>
    <hr>
    <figure>
        <h3>Lenght units in %</h3>
        <img 
            src="pic.png"
            alt="Image place holder4" 
            width="65%" 
            height="30%" 
        />
    </figure>
    <hr>
    <figure>
        <h3>Lenght units in vh and vw (Height viewpot and Width viewport)</h3>
        <img 
            src="pic.png"
            alt="Image place holder5" 
            width="1500vw" 
            height="1000vh" 
        />
    </figure>
</body>
</html>
